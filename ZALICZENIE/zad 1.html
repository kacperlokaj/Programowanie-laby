<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator średniego spalania samochodu</title>
    <style>
        body {
            background-color: #8f8888;
            font-family: Arial, sans-serif;
            color: #160096;
            margin: 20px;
        }

        h1 {
            color: #004080;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            padding: 5px;
            border: 1px solid #080050;
            border-radius: 3px;
        }

        button {
            padding: 8px 16px;
            background-color: #004080;
            color: #b3a6a6;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2e5c8a;
        }

        #wynik {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        function obliczSpalanie() {
            var dystans = parseFloat(document.getElementById("dystans").value);
            var litryPaliwa = parseFloat(document.getElementById("litryPaliwa").value);

            if (isNaN(dystans) || isNaN(litryPaliwa) || dystans <= 0 || litryPaliwa <= 0) {
                document.getElementById("wynik").textContent = "Wprowadź poprawne wartości.";
                return;
            }

            var spalanie = (litryPaliwa / dystans) * 100;
            document.getElementById("wynik").textContent = "Średnie spalanie: " + spalanie.toFixed(2) + " l/100km.";
        }
    </script>
</head>
<body>
    <h1>Kalkulator średniego spalania samochodu</h1>
    <label for="dystans">Dystans przejechany przez kierowce w kilometrach :</label>
    <input type="number" id="dystans" step="0.01"><br><br>

    <label for="litryPaliwa">Liczba zatankowanych litrów paliwa przez kierowce :</label>
    <input type="number" id="litryPaliwa" step="0.01"><br><br>

    <button onclick="obliczSpalanie()">Oblicz wynik</button><br><br>

    <div id="wynik"></div>
</body>
</html>
