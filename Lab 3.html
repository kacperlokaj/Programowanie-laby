<h4>ZADANIE 5</h4>
    <p>Podaj a:</p>
    <input type="number" id="a">
    <p>Podaj b:</p>
    <input type="number" id="b">
    <button onClick="NWD()">SZUKAJ NWD</button><br>

    <p id="nwd"></p>
    
    <script>
        function nwd(a, b) {
            if (b == 0) {
                return a;
            } else {
                 return nwd(b, a % b);
            }
        }

        function NWD(){
            const a = parseInt(document.getElementById("a").value);
            const b = parseInt(document.getElementById("b").value);
            const wynik = nwd(a, b);
            console.log(wynik);
            document.getElementById("nwd").innerHTML = "Największy wspólny dzielnik liczb " + a + " i " + b + " to " + wynik + ".";
        }
    </script>
