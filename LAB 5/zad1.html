<!DOCTYPE html>
<html>
<head>
  <title>Tabliczka mno≈ºenia</title>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      border: 1px solid black;
      padding: 5px;
    }
  </style>
</head>
<body>
  <script>
    document.write('<table>');
    for (var i = 1; i <= 10; i++) {
      document.write('<tr>');
      for (var j = 1; j <= 10; j++) {
        var result = i * j;
        document.write('<td>' + i + ' &times; ' + j + ' = ' + result + '</td>');
      }
      document.write('</tr>');
    }
    document.write('</table>');
  </script>
</body>
</html>
